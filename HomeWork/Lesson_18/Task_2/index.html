<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="tabs">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Вход</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin-tab-pane" type="button" role="tab" aria-controls="signin-tab-pane" aria-selected="false">Регистрация</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
            <div class="home login">
              <input class="input" type="text" placeholder="Ваше имя">
              <input class="input" type="text" placeholder="Пароль">
              <a href="#">Забыли пароль?</a>
              <div class="save-me">
                <input class="check" type="checkbox"><label for="#">Напомнить мне</label>
              </div>
              <div class="btn-all">
                <button class="login-all" type="button">Войти</button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="signin-tab-pane" role="tabpanel" aria-labelledby="signin-tab" tabindex="0">
            <div class="home signin">
              <input class="input" type="text" placeholder="Ваше имя">
              <input class="input" type="text" placeholder="Пароль">
              <a href="#">Уже зарегестрированы?</a>
              <div class="save-me">
                <input class="check" type="checkbox"><label for="#">Напомнить мне</label>
              </div>
              <div class="btn-all">
                <button class="login-all signin-button" type="button">Зарегистрироваться</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
