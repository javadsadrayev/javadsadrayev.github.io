<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>	
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-10 offset-md-1">
					<div class="video">
						<iframe width="100%" height="305" src="https://www.youtube.com/embed/ayVLjyWqMCs?si=TvtBjVodbpaLsdCG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-6 offset-md-3">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg form-input" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg form-input" placeholder="Ваш email">
							<div class="d-grid gap-2 form-btn">
								<button class="btn btn-primary btn-lg">Получить инструкцию</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 offset-lg-0 col-md-6">
						<div class="feature-box">
							<img src="img/01.png" alt="1 преимущество">
							<p>Первое<br>преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 offset-lg-0 col-md-6">
						<div class="feature-box">
							<img src="img/02.png" alt="2 преимущество">
							<p>Второе<br>преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 offset-lg-0 col-md-6">
						<div class="feature-box">
							<img src="img/03.png" alt="3 преимущество">
							<p>Третье<br>преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 offset-lg-0 col-md-6">
						<div class="feature-box">
							<img src="img/04.png" alt="4 преимущество">
							<p>Четвёртое<br>преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<div class="d-grid gap-2 col-4 mx-auto feature-btn">
				<button class="btn btn-primary btn-lg">Получить инструкцию</button>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="clients-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<div class="clients text-center">
				<div class="row clients-photo">
					<div class="col-lg-3 offset-lg-0 col-md-6"><img src="img/Client-1.jpg" alt="Клиент"></div>
					<div class="col-lg-3 offset-lg-0 col-md-6"><img src="img/Client-2.jpg" alt="Клиент"></div>
					<div class="col-lg-3 offset-lg-0 col-md-6"><img src="img/Client-3.jpg" alt="Клиент"></div>
					<div class="col-lg-3 offset-lg-0 col-md-6"><img src="img/Client-4.jpg" alt="Клиент"></div>
				</div>
				<div class="row clients-photo">
					<div class="col-lg-3 offset-lg-0 col-md-6"><img src="img/Client-5.jpg" alt="Клиент"></div>
					<div class="col-lg-3 offset-lg-0 col-md-6"><img src="img/Client-6.jpg" alt="Клиент"></div>
					<div class="col-lg-3 offset-lg-0 col-md-6"><img src="img/Client-7.jpg" alt="Клиент"></div>
					<div class="col-lg-3 offset-lg-0 col-md-6"><img src="img/Client-8.jpg" alt="Клиент"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
